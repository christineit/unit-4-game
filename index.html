<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mandali|Nixie+One"
      rel="stylesheet"
    />
    <title>The Gem Game</title>
  </head>
  <body>
    <header class="logo">CrystalsCollector!</header>
    <div id="start-button" class="font"><p>START</p></div>
    <p  class="font">Target #: <span id="targetNumber"></span></p>
    <div id="scores" class="font">
      <h1= class="font wins" >Wins:</h1> <br /><br />
      <h1= class="font losses">Losses:</h1>
    </div>
    <div id="gems">
      <span class="hover"><div id="gem1" class="thumb"></div><br>
      <div id="gem2" class="thumb"></div><br>
      <div id="gem3" class="thumb"></div><br>
      <div id="gem4" class="thumb"></div><br></span>
      <div id="score" class="font">Your total score is:</div>
      <div class="user-score font"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
